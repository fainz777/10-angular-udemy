<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-12">
    <h2>Services</h2>
 
    <div class="row service" ng-repeat="service in services">
      <div class="col-md-2">
        <img ng-src="{{ service.image }}" alt="">
      </div>
      <div class="col-md-20">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <a class="btn btn-primary" href="contact.html">Contact Us</a>
      </div>
    </div>
  </div>
</div>
