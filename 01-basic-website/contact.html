<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-12">
    <h2>Contact</h2>
    
    <p>Please email <a href="mailto:support@computersolutions.fake.com">support@computersolutions.fake.com</a></p>

  <h3>Locations</h3>

  <ul class="location" ng-repeat="location in locations">
    <li>{{ location.name }}</li>
    <li>{{ location.street_address }}</li>
    <li>{{ location.city }} {{ location.state }}, {{ location.zip }}</li>
    <li>{{ location.phone }}</li>
  </ul>

  </div>
</div
